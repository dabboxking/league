<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <title>The League</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body ng-app="league" ng-cloak class="ng-cloak">
    <header>
        <nav ng-controller="navigation as nav">
            <div class="nav-wrapper">
                <ul id="slide-out" class="side-nav fixed">
                    <li><a href="/">Home</a></li>
                    <li ng-show="authenticated"><a href="/account">Manage Account</a></li>
                    <li ng-show="authenticated"><a href="/team">Manage Team</a></li>
                    <li ng-show="!authenticated"><a href="/register">Register</a></li>
                    <li ng-show="!authenticated"><a href="/login">Login</a></li>
                </ul>
                <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <div ng-view class="container"></div>
    </main>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/ext/angular.min.js"></script>
    <script type="text/javascript" src="js/ext/angular-route.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/ext/materialize.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/home/home.js"></script>
    <script type="text/javascript" src="js/login/login.js"></script>
    <script type="text/javascript" src="js/team/team.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
