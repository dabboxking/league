<!DOCTYPE html>
<html ng-app="leagueApp">
<head>
    <base href="/" />
    <title>The League</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons" >
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body ng-cloak class="ng-cloak">
    <header>
        <nav ng-controller="navigation as nav">
            <div class="nav-wrapper">
                <ul id="slide-out" class="side-nav fixed">
                    <li><a href="/">Home</a></li>
                    <li ng-show="!authenticated"><a href="/players">Players</a></li>
                    <li ng-show="!authenticated"><a href="/team">Teams</a></li>
                    <li ng-show="!authenticated"><a href="/register">Register</a></li>
                    <li ng-show="!authenticated"><a href="/login">Login</a></li>
                </ul>
                <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </header>
    <main>
        <div ng-view class="container"></div>
    </main>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/home/home.js"></script>
    <script type="text/javascript" src="js/login/login.js"></script>
    <script type="text/javascript" src="js/team/team.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
