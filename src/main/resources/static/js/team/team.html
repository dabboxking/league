<div class="row" ng-controller="team as teamCtrl">
    <div class="col s12 m5" ng-repeat="team in teamCtrl.teams">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" ng-src="{{team.imgPath}}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{team.name}}<i class="material-icons right">more_vert</i></span>
                <p><a href="/team/{{team.id}}">This is a link</a></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                <p>Here is some more information about this product that is only revealed once clicked on.</p>
            </div>
        </div>
    </div>
</div>
